<div sharing-container selected="selectedPosts" ng-show="selectedPosts.length"></div>
<div search visible="searchVisible" search-query="searchFilter" selected-tag="tagFilter"></div>
<div post selected='selectedPosts' class="post post-background--style-{{post.style}}-color-{{post.color}}" data="post" ng-repeat="post in posts | filter: { body: searchFilter, tag: tagFilter, visible: true}"></div>
